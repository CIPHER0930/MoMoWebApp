<!DOCTYPE html>
<html>
<head>
<title>MTN Cameroon Mobile Money Fund Transfer</title>
</head>
<body>
<h1>MTN Cameroon Mobile Money Fund Transfer</h1>

<form action="https://api.mtncameroon.com/mobilemoney/fundtransfer" method="post">
<input type="text" name="sender_phone_number" placeholder="Sender Phone Number">
<input type="text" name="receiver_phone_number" placeholder="Receiver Phone Number">
<input type="number" name="amount" placeholder="Amount">
<input type="submit" value="Transfer Funds">
</form>

<script>
// This script will handle the form submission and make the API call.

var form = document.querySelector('form');

form.addEventListener('submit', function(event) {
  event.preventDefault();

  // Get the form data.
  var sender_phone_number = form.elements['sender_phone_number'].value;
  var receiver_phone_number = form.elements['receiver_phone_number'].value;
  var amount = form.elements['amount'].value;

  // Make the API call.
  fetch('https://api.mtncameroon.com/mobilemoney/fundtransfer', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      sender_phone_number: sender_phone_number,
      receiver_phone_number: receiver_phone_number,
      amount: amount
    })
  })
  .then(response => response.json())
  .then(data => {
    // Handle the API response.
    if (data.status === 'success') {
      // Transfer was successful.
      alert('Transfer successful!');
    } else {
      // Transfer failed.
      alert('Transfer failed. Please try again.');
    }
  })
  .catch(error => {
    // Handle the error.
    alert('An error occurred. Please try again later.');
  });
});
</script>
</body>
</html>
